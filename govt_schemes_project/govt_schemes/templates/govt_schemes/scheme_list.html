{% extends 'base.html' %}

{% block content %}
<h2>Government Schemes</h2>
<ul>
    {% for scheme in schemes%}
    <li>
        <h3>{{scheme.name}}</h3>
        <p>{{scheme.description}}</p>
        <a href="{% url 'scheme_detail' scheme.id %}">Details</a>
    </li>
    {%endfor %}
</ul>
{% endblock %}
