<!DOCTYPE html>
<html>
<head>
    <title>View Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for cart_item in cart_items %}
            <li>
                {{ cart_item.product.name }} - ${{ cart_item.product.price }} (Quantity: {{ cart_item.quantity }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
